<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trivia</title>
</head>

<body>

    <header>
        <h1>Trivia de conocimiento general</h1>
    </header>

    <main>
        <div class="pregunta__contenedor">

            <p class="pregunta__numero"> »»———— ★ Pregunta N° <span id="pregunta__digito">X</span> ★ ————««</p>
            <h2 class="pregunta__titulo">¿?</h2>

            <div class="contenedor__alternativas">
                <button class="alternativa">A</button>
                <button class="alternativa">B</button>
                <button class="alternativa">C</button>
                <button class="alternativa">D</button>
            </div>

            <p class="categoria_pregunta"> »»———— ★ Categoría : <span id="categoria">X</span>★ ————««</p>
            <p id="mensajeCorroborar"></p>

        </div>

        <div class="pantalla_final oculto">

            <h2>Juego terminado</h2>
    
            <img src="./img/img_f.jpeg" alt="">

            <h3>Resultados</h3>
            <div id="resultado">
                <div id="rCorrectas"></div>
                <div id="rIncorrectas"></div>
            </div>
            <p id="mensaje">Tuviste <span id="nCorrectas"></span> acierto sobre <span id="nTotal"></span></p>
    
            <button id="btnReinicio">Volver a jugar</button>
        </div>
    </main>

    <footer>
        <p>A programar se aprende programando</p>
        <p> Hecho por Melody.Dev 🍊🧡</p>
    </footer>

    <script src="./app.js"></script>


</body>

</html>
